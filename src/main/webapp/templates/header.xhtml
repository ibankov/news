<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>
	<ui:composition>
		<h1>News Sample</h1>
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Add News" action="#{controlBean.goToNews()}">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Add Tags" action="#{controlBean.goToTags()}">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="View All News"
					action="#{controlBean.goToAllNews()}">
					<f:param name="i" value="2" />
				</p:menuitem>
				<p:menuitem value="Register" action="#{controlBean.goToRegister()}">
					<f:param name="i" value="3" />
				</p:menuitem>
				<p:menuitem value="Login" action="#{controlBean.goToLogin()}"
					rendered="#{empty request.remoteUser}">
					<f:param name="i" value="4" />
				</p:menuitem>
				<p:menuitem value="Logout" action="#{loginBean.logout()}"
					rendered="#{not empty request.remoteUser}">
					<f:param name="i" value="5" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</ui:composition>
</h:body>
</html>
