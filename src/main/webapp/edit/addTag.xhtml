<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">




<h:body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
			<div id="tags" style="width: 300px; margin: 0 auto">
				<h:messages id="messages" />
				<h2>Page for adding tags.</h2>
				<h:form>
					<p:panel id="panel" header="Add Tags" style="width:280px">
						<p:outputLabel value="Name: " style="font-weight:bold" />
						<br />
						<p:inputText value="#{tagsBean.tag.name}" />
						<br />
						<br />
						<p:commandButton value="ADD" action="#{tagsBean.addTag()}" />
					</p:panel>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
