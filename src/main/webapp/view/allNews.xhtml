<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/templates/template.xhtml">

		<ui:define name="content">
		<div id="div1" style="width: 320px; margin: 0 auto;">
			<p:messages id="mssgs" />
			<h:messages id="messages" />
			<h:form>
				<br />
				<p:calendar id="calendar" value="#{controlBean.date}"
					pattern="dd MM yyyy"></p:calendar>
				<h:commandButton value="View All News Since"
					action="#{controlBean.seeAllNew(controlBean.date)}" />
				<br />
				<h:commandButton value="View All News"
					action="#{controlBean.seeAllNews()}" />
				<br />
				<h:dataTable value="#{controlBean.allNews}" var="news" border="1">
					<f:facet name="header">
						<h:outputText value="All News" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputText value="Title" />
						</f:facet>
						<h:link value="#{news.title}" outcome="selectedNew">
							<f:param name="id" value="#{news.id}" />
						</h:link>
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:commandLink action="#{controlBean.sortByDate()}" value="Date">
							</h:commandLink>
						</f:facet>
						<h:link value="#{news.date}" outcome="date">
							<f:param name="id" value="#{news.id}" />
						</h:link>
					</h:column>
				</h:dataTable>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
